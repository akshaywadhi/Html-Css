<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Visibility</title>
    <style>
        body{
            text-align:center;

        }
        button:hover{
            display:none;
        }

        .hide:hover{
            visibility:hidden;
        }

        button{
            color:brown;
            background-color:cornflowerblue;
            padding:20px;
            margin-top:150px;
        }
    </style>
</head>
<body>
    <button>None</button>
    <button class="hide">Hidden</button>
</body>
</html>
