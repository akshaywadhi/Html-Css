<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form 2</title>
    <link rel="stylesheet" href="css/contact2.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>
    <h1>Contact From #02</h1>
    <div class="formdiv1">
        <form class="form1">
            <h2>Let's get in touch</h2>
            <p>We're open for any suggestion or just</p><p class="para">to have a chat</p>
           <div class="icon"> <i class="fa-solid fa-location-dot" id="faicon" style="color:#ffffff;"></i></div>
            <div class="addd"><h5 class="add">Address : </h5> <label class="west"> 198 West 21th<label class="suite">Street, Suite 721 New York</label> <label class="ny">NY 10016</label></label></div>
            <i class="fa-solid fa-phone" style="color: #ffffff;"></i>
            <h5>Phone : </h5> <label>+ 1235 2355 98</label> <br>
            <i class="fa-solid fa-paper-plane" style="color: #ffffff;"></i>
            <h5>Email : </h5> <label>info@yoursite.com</label> <br>
            <i class="fa-solid fa-earth-americas" style="color: #ffffff;"></i>
            <h5>Website : </h5> <label>yoursite.com</label>
        </form>
    </div>
    <div class="formdiv2">
        <form class="form2">
        
            <h2 class="get">Get in touch</h2>
            <label class="full">FULL NAME</label><label class="email">EMAIL ADDRESS</label> <br>
            <input type="text" placeholder="Name" />
            <input type="text" placeholder="Email" class="iem"/>
            <label class="sub">SUBJECT</label>
            <input type="text" placeholder="Subject" class="sub2" />
            <label class="me">MESSAGE</label>
            <input type="text" placeholder="Message" class="me2" />
            <button>Send Message</button>
            
        </form>
    </div>
</body>
</html>
