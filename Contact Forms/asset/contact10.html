<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form 10</title>
    <link rel="stylesheet" href="css/contact10.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>
    <h1>Contact Form #10</h1>
    <div class="div1">
    <form class="form1">
        <h4>Contact Us</h4>
        <i class="fa-solid fa-location-dot" style="color: #ffffff;"></i>
        <h5>ADDRESS:</h5>
        <label>198 West 21th Street, Suite 721 New York NY <br> 10016</label><br>
        <i class="fa-solid fa-phone" style="color: #ffffff;"></i>
        <h5>PHONE:</h5>
        <label class="phone">+ 1235 2355 98 </label><br>
        <i class="fa-solid fa-paper-plane" style="color: #ffffff;"></i>
        <h5 >EMAIL:</h5>
        <label class="email">info@yoursite.com</label><br>
        <i class="fa-solid fa-earth-americas" style="color: #ffffff;"></i>
        <h5 >WEBSITE</h5>
        <label class="website">yoursite.com</label>
    </form>
</div>
<div class="div2">
    <form class="form2">
        <h4 class="get">Get In Touch</h4>
        <input type="text" value="Name">
        <input type="text" value="Email">
        <input type="text" value="Subject">
        <input type="text" value="Message" class="ms">
        <button>Send Message</button>
    </form>
</div>
</body>
</html>
