<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1:hover {
            color: red;
            font-size: 20px;
        }
        button:hover {
            box-shadow: 10px 10px 10px black;
        }
    </style>
</head>
<body>
    <h1>hover effect</h1>
    <button>hover me</button>
</body>
</html>
