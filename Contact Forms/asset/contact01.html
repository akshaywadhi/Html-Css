<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form 1</title>
    <link rel="stylesheet" href="css/contact01.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>
    <h1>Contact Form #01</h1>
    <div class="form1">
        <form class="get">
            <h2>Get In Touch</h2>
            <input type="text" value="Name" class="name"/>
            <input type="text" value="Email" class="email"/>
            <input type="text" value="Subject">
            <input type="text" value="Message" class="msg">
            <button>Send Message</button>
        </form>
    </div>

    <div class="form2">
        <form class="cont">
            <h4>Contact Us</h4>
            <i class="fa-solid fa-location-dot" style="color: #ffffff;"></i>
            <h5>Address:</h5>
            <label>198 West 21th</label>
            <span class="st">Street, Suite 721 New York NY </span><br><span class="st">10016</span> <br>
            <i class="fa-solid fa-phone" style="color: #ffffff;"></i>
            <h5>Phone:</h5>
            <label class="phone">+ 1235 2355 98 </label><br><br>
            <i class="fa-solid fa-paper-plane" style="color: #ffffff;"></i>
            <h5 >Email:</h5>
            <label class="email">info@yoursite.com</label><br><br>
            <i class="fa-solid fa-earth-americas" style="color: #ffffff;"></i>
            <h5 >Website :</h5>
            <label class="website">yoursite.com</label>


        </form>
    </div>
</body>
</html>
